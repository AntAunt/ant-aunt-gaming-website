<div class="news-content">
    <h1>News</h1>
    <div class="news" >
        <div *ngFor="let newspost of blogArray; let isLast=last">
        <app-newspost            
            *ngIf="newspost"
            [newspost]="newspost">
        </app-newspost>
        <div *ngIf="!isLast"><hr></div>
        </div>
    </div>
</div>
